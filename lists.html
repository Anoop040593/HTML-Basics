<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Un-Ordered Lists</h3>
    <ul type="square">
        <li>Banana</li>
        <li>Apple</li>
        <li>Strawberry</li>
    </ul>

    <hr />

    <h3>Ordered Lists</h3>
    <ol type="i">
        <li>Open your Laptop</li>
        <li>Donwload the Software</li>
        <li>Install the Software</li>
        <li>Use the Software</li>
    </ol>
    
    <hr />
    <h3>Description Lists</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>

</body>
</html>
